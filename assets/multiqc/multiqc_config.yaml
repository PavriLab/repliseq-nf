report_comment: >
    This report has been generated by the <a href="https://github.com/t-neumann/repliseq-nf" target="_blank">t-neuman/repliseq-nf</a>
    analysis pipeline.
export_plots: true

module_order:
    - fastqc:
        name: 'FastQC (library; raw)'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        path_filters:
            - '*_fastqc.zip'
    - cutadapt:
        name: 'cutadapt (library; trimmed)'
        info: 'This section of the report shows the length of trimmed reads by cutadapt.'
        path_filters:
            - '*_trimming_report.txt'
    - samtools:
        name: 'SAMTools (library)'
        info: 'This section of the report shows SAMTools results for individual libraries.'
        path_filters:
            - '*filtered.bam*'
    - samtools:
        name: 'SAMTools (merged replicates)'
        info: 'This section of the report shows SAMTools results after merging libraries.'
        path_filters:
            - '*markdup.bam*'
    - picard:
        name: 'Picard (merged replicates)'
        info: 'This section of the report shows picard results after merging libraries and after filtering.'
        path_filters:
            - '*MarkDuplicates.metrics*'

custom_plot_config:
    picard-insertsize:
        cpswitch_c_active: False
        smooth_points: 1000
